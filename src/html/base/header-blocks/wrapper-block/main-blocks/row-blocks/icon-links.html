<div class="header-icons">
  <movable-element target="header-nav" to="before" media="(max-width: 1200px)">
    <ul class="icon-links">
      <li class="icon-links__item">
        <movable-element target="burger-header" to="after" media="(max-width: 1200px)">
          <a class="header-icon" href="#">
            <span class="header-icon__icon" aria-hidden="true">
              <svg width="24" height="24">
                <use xlink:href="#icon-user"></use>
              </svg>
            </span>
            <span class="header-icon__text">Вход / Регистрация</span>
          </a>
        </movable-element>
      </li>
      <li class="icon-links__item icon-links__item--hide" id="catalog-button-placeholder"></li>
      <li class="icon-links__item icon-links__item--hide" id="promotions-link-placeholder"></li>
      <li class="icon-links__item">
        <a class="header-icon" href="#" data-count="0">
          <span class="header-icon__icon" aria-hidden="true">
            <svg width="24" height="24">
              <use xlink:href="#icon-heart"></use>
            </svg>
          </span>
          <span class="header-icon__text">Избранное</span>
        </a>
      </li>
      <li class="icon-links__item">
        <a class="header-icon" href="#" data-count="2">
          <span class="header-icon__icon" aria-hidden="true">
            <svg width="24" height="24">
              <use xlink:href="#icon-compare"></use>
            </svg>
          </span>
          <span class="header-icon__text">Списки сравнения</span>
        </a>
      </li>
      <li class="icon-links__item">
        <a class="header-icon" href="#" data-count="0">
          <span class="header-icon__icon" aria-hidden="true">
            <svg width="24" height="24">
              <use xlink:href="#icon-cart"></use>
            </svg>
          </span>
          <span class="header-icon__text">Корзина</span>
        </a>
      </li>
    </ul>
  </movable-element>
  <ul class="icon-buttons">
    <li class="icon-buttons__item">
      <a class="header-icon" href="#" aria-label="Телефон">
        <svg width="24" height="24" aria-hidden="true">
          <use xlink:href="#icon-phone"></use>
        </svg>
      </a>
    </li>
    <li class="icon-buttons__item">
      <a class="header-icon" href="#" target="_blank" aria-label="Whatsapp">
        <svg width="24" height="24" aria-hidden="true">
          <use xlink:href="#icon-whatsapp"></use>
        </svg>
      </a>
    </li>
    <li class="icon-buttons__item icon-buttons__item--hide">
      <button class="header-icon header-icon--search" href="#" aria-label="Поиск">
        <svg width="24" height="24" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </li>
    <li class="icon-buttons__item">
      <button class="burger-button" data-burger="open">
        <span class="burger-button__line burger-button__line--top"></span>
        <span class="burger-button__line burger-button__line--center"></span>
        <span class="burger-button__line burger-button__line--bottom"></span>
      </button>
    </li>
  </ul>
</div>
